<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui 城市联动选择模块</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="static/plugins/layui/css/layui.css" media="all">
	</head>
	<body>
		<div class="layui-header"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item three">
				<label class="layui-form-label">三级联动</label>
				<div class="layui-input-inline">
					<select name="prov">
						<option value="">请选择...</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="city">
						<option value="">请选择...</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="dist">
						<option value="">请选择...</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item four">
				<label class="layui-form-label">四级联动</label>
				<div class="layui-input-inline">
					<select name="prov">
						<option value="">请选择...</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="city">
						<option value="">请选择...</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="dist">
						<option value="">请选择...</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="street">
						<option value="">请选择...</option>
					</select>
				</div>
			</div>
		</form>
		<script src="static/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="static/js/config.js"></script>
		<script>
			layui.use(['areas'], function() {
				var areas = layui.areas,
				$ = layui.jquery,
				form = layui.form();

				areas.init({
					elem: ".three",
					data: "./static/data/areas.json",
					level: 3,
					provFilter: "prov",		//省份过滤器
					cityFilter: "city",		//城市过滤器
					distFilter: "dist",		//区县过滤器
					streetFilter: "street",	//街道过滤器
					defaults: [120000, 120100, 120105],		//默认选中值
				});
				
				//直接填写数据文件地址
				areas.init({
					elem: ".four",
					data: "./static/data/areas.json",
					level: 4,
					provFilter: "prov1",		//省份过滤器
					cityFilter: "city1",		//城市过滤器
					distFilter: "dist1",		//区县过滤器
					streetFilter: "street1",	//街道过滤器
					defaults: [120000, 120100, 120105, 120105002],	//默认选中值
				});
			});
		</script>

	</body>

</html>
